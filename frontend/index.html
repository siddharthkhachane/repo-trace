<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo-Trace ‚Ä¢ AI-Powered Repository Intelligence</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            /* Dark theme (default) */
            --bg-primary: linear-gradient(135deg, #0a0118 0%, #1a0f2e 50%, #0f0a1e 100%);
            --bg-secondary: rgba(0, 0, 0, 0.2);
            --bg-tertiary: rgba(139, 92, 246, 0.05);
            --bg-accent: rgba(139, 92, 246, 0.1);
            --bg-hover: rgba(139, 92, 246, 0.15);
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --border-color: rgba(139, 92, 246, 0.3);
            --border-light: rgba(139, 92, 246, 0.2);
            --accent-color: #8b5cf6;
            --accent-light: #a78bfa;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --code-bg: rgba(0, 0, 0, 0.2);
            --input-bg: rgba(255, 255, 255, 0.05);
            --shadow: rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            /* Light theme */
            --bg-primary: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 50%, #e2e8f0 100%);
            --bg-secondary: rgba(255, 255, 255, 0.8);
            --bg-tertiary: rgba(59, 130, 246, 0.05);
            --bg-accent: rgba(59, 130, 246, 0.1);
            --bg-hover: rgba(59, 130, 246, 0.15);
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --text-muted: #6b7280;
            --border-color: rgba(59, 130, 246, 0.3);
            --border-light: rgba(59, 130, 246, 0.2);
            --accent-color: #3b82f6;
            --accent-light: #60a5fa;
            --success-color: #10b981;
            --error-color: #ef4444;
            --code-bg: rgba(0, 0, 0, 0.05);
            --input-bg: rgba(0, 0, 0, 0.05);
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 24px;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background gradient */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(236, 72, 153, 0.08) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(10%, 10%) rotate(120deg); }
            66% { transform: translate(-5%, 5%) rotate(240deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(139, 92, 246, 0.15);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 100px rgba(139, 92, 246, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 48px);
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15) 0%, rgba(59, 130, 246, 0.1) 100%);
            backdrop-filter: blur(10px);
            padding: 28px 32px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.5), transparent);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #a78bfa 0%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .header-subtitle {
            font-size: 13px;
            color: #9ca3af;
            font-weight: 400;
            margin-top: 2px;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.2);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #34d399;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .left-panel {
            width: 400px;
            border-right: 1px solid rgba(139, 92, 246, 0.1);
            padding: 28px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
            background: rgba(17, 24, 39, 0.3);
        }

        .right-panel {
            flex: 1;
            padding: 28px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: rgba(10, 14, 33, 0.2);
        }

        .section {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section h2 {
            font-size: 13px;
            color: #a78bfa;
            margin-bottom: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section h2::before {
            content: '';
            width: 3px;
            height: 14px;
            background: linear-gradient(180deg, #8b5cf6, #3b82f6);
            border-radius: 2px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 8px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        input[type="text"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            background: rgba(17, 24, 39, 0.6);
            color: #e5e7eb;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        input[type="text"]::placeholder,
        input[type="url"]::placeholder,
        textarea::placeholder {
            color: #6b7280;
        }

        input[type="text"]:focus,
        input[type="url"]:focus,
        textarea:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(17, 24, 39, 0.8);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1),
                        0 4px 12px rgba(139, 92, 246, 0.2);
            transform: translateY(-1px);
        }

        button {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4),
                        0 0 20px rgba(139, 92, 246, 0.3);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        button:disabled:hover {
            box-shadow: none;
        }

        .status-panel {
            background: rgba(17, 24, 39, 0.6);
            border: 1px solid rgba(139, 92, 246, 0.15);
            border-radius: 12px;
            padding: 20px;
            font-size: 13px;
            min-height: 140px;
            backdrop-filter: blur(10px);
        }

        .status-item {
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-label {
            color: #9ca3af;
            font-weight: 600;
            font-size: 11px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            min-width: 80px;
        }

        .status-value {
            color: #a78bfa;
            font-weight: 500;
            flex: 1;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-ready {
            color: #34d399;
            font-weight: 600;
        }

        .status-failed {
            color: #f87171;
            font-weight: 600;
        }

        .status-processing {
            color: #fbbf24;
            font-weight: 600;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(17, 24, 39, 0.4);
            border: 1px solid rgba(139, 92, 246, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .message {
            margin-bottom: 20px;
            animation: messageSlide 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 14px;
            font-size: 14px;
            line-height: 1.6;
            position: relative;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: #ffffff;
            font-weight: 500;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
        }

        .message.assistant .message-bubble {
            background: rgba(31, 41, 55, 0.6);
            color: #e5e7eb;
            border: 1px solid rgba(139, 92, 246, 0.15);
            backdrop-filter: blur(10px);
        }

        .citations {
            margin-top: 12px;
            font-size: 12px;
            padding: 12px 14px;
            background: rgba(17, 24, 39, 0.7);
            border-left: 3px solid #8b5cf6;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .citations strong {
            display: block;
            margin-bottom: 8px;
            color: #a78bfa;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .citation-link {
            display: inline-block;
            color: #60a5fa;
            text-decoration: none;
            margin: 4px 8px 4px 0;
            transition: all 0.2s ease;
            padding: 4px 10px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 6px;
            font-size: 11px;
        }

        .citation-link:hover {
            color: #93c5fd;
            background: rgba(59, 130, 246, 0.2);
            transform: translateX(2px);
        }

        .empty-state {
            text-align: center;
            color: #6b7280;
            padding: 60px 20px;
            font-size: 14px;
            line-height: 1.6;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 12px;
            backdrop-filter: blur(10px);
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 12px;
            backdrop-filter: blur(10px);
        }

        .input-row {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-row > button {
            flex-shrink: 0;
            padding: 12px 24px;
        }

        .stop-btn {
            background: rgba(239, 68, 68, 0.12);
            border: 1px solid rgba(239, 68, 68, 0.35);
            color: #fca5a5;
        }

        .stop-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .stop-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #questionInput {
            resize: none;
            min-height: 52px;
            max-height: 150px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(17, 24, 39, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.3);
            border-radius: 4px;
            transition: background 0.2s;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.5);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
            }

            .left-panel {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(139, 92, 246, 0.1);
            }

            .message-bubble {
                max-width: 85%;
            }
        }

        @media (max-width: 640px) {
            body {
                padding: 12px;
            }

            .container {
                height: calc(100vh - 24px);
                border-radius: 16px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 20px;
            }

            .left-panel,
            .right-panel {
                padding: 20px;
            }

            .message-bubble {
                max-width: 90%;
            }
        }

        /* Code syntax highlighting styles */
        .code-block {
            position: relative;
            margin: 12px 0;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .code-block:hover .copy-btn {
            opacity: 1;
        }

        .code-header {
            background: rgba(139, 92, 246, 0.1);
            padding: 8px 12px;
            font-size: 12px;
            font-weight: 500;
            color: #a78bfa;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0;
            user-select: none;
        }

        .copy-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.5);
        }

        .copy-btn.copied {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
            color: #34d399;
        }

        .code-content {
            padding: 12px;
            overflow-x: auto;
            font-family: 'Fira Code', 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.4;
        }

        .code-content pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Override Prism.js theme to match our dark theme */
        .code-content .token.comment,
        .code-content .token.prolog,
        .code-content .token.doctype,
        .code-content .token.cdata {
            color: #6b7280;
        }

        .code-content .token.punctuation {
            color: #9ca3af;
        }

        .code-content .token.property,
        .code-content .token.tag,
        .code-content .token.constant,
        .code-content .token.symbol,
        .code-content .token.deleted {
            color: #f87171;
        }

        .code-content .token.boolean,
        .code-content .token.number {
            color: #fbbf24;
        }

        .code-content .token.selector,
        .code-content .token.attr-name,
        .code-content .token.string,
        .code-content .token.char,
        .code-content .token.builtin,
        .code-content .token.inserted {
            color: #34d399;
        }

        .code-content .token.operator,
        .code-content .token.entity,
        .code-content .token.url,
        .code-content .language-css .token.string,
        .code-content .style .token.string,
        .code-content .token.variable {
            color: #60a5fa;
        }

        .code-content .token.atrule,
        .code-content .token.attr-value,
        .code-content .token.function,
        .code-content .token.class-name {
            color: #a78bfa;
        }

        .code-content .token.keyword {
            color: #f87171;
        }

        .code-content .token.regex,
        .code-content .token.important {
            color: #fbbf24;
        }

        /* Referenced Files Sidebar */
        .referenced-files-sidebar {
            margin-top: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-tertiary);
            overflow: hidden;
        }

        .files-toggle-btn {
            width: 100%;
            background: var(--bg-accent);
            border: none;
            padding: 12px 16px;
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.3s;
        }

        .files-toggle-btn:hover {
            background: var(--bg-hover);
        }

        .toggle-icon {
            font-size: 12px;
            transition: transform 0.2s;
        }

        .files-content {
            max-height: 400px;
            overflow-y: auto;
        }

        .file-item {
            padding: 12px 16px;
            border-top: 1px solid var(--border-light);
            background: var(--bg-secondary);
        }

        .file-item:first-child {
            border-top: none;
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .file-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .file-relevance {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success-color);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .file-path {
            font-size: 13px;
            color: var(--text-secondary);
            font-family: 'Monaco', 'Menlo', monospace;
            margin-bottom: 8px;
        }

        .github-link {
            display: inline-block;
            color: #60a5fa;
            text-decoration: none;
            font-size: 12px;
            padding: 4px 8px;
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 4px;
            transition: all 0.2s;
        }

        .github-link:hover {
            background: rgba(96, 165, 250, 0.1);
            border-color: #60a5fa;
        }

        /* Theme Toggle */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .theme-toggle-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle-btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent-color);
        }

        .theme-icon {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        [data-theme="light"] .theme-icon {
            content: "‚òÄÔ∏è";
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">üß¨</div>
                    <div>
                        <h1>Repo-Trace</h1>
                        <div class="header-subtitle">AI-Powered Repository Intelligence</div>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="themeToggle" class="theme-toggle-btn" title="Toggle theme">
                        <span class="theme-icon">üåô</span>
                    </button>
                    <div class="status-badge">
                        <span class="status-dot"></span>
                        API Ready
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <!-- Repository Section -->
                <div class="section">
                    <h2>Repository</h2>
                    
                    <div class="input-group">
                        <label for="repoUrl">GitHub URL</label>
                        <input 
                            type="url" 
                            id="repoUrl" 
                            placeholder="https://github.com/owner/repo"
                            value=""
                        >
                    </div>

                    <div class="input-group">
                        <label for="branchInput">Branch</label>
                        <input 
                            type="text" 
                            id="branchInput" 
                            placeholder="main"
                            value=""
                        >
                    </div>

                    <button id="ingestBtn" style="width: 100%;">
                        <span>‚ú® Ingest Repository</span>
                    </button>
                </div>

                <!-- Status Section -->
                <div class="section" style="flex: 1; display: flex; flex-direction: column;">
                    <h2>Status</h2>
                    <div class="status-panel" id="statusPanel" style="flex: 1;">
                        <div class="empty-state">
                            Ready to ingest a repository
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <!-- Chat Section -->
                <div class="section" style="flex: 1; display: flex; flex-direction: column;">
                    <h2>Intelligence Chat</h2>
                    <div id="chatMessages" class="chat-messages">
                        <div class="empty-state">
                            Start by ingesting a repository, then ask questions<br>about its code, architecture, and history.
                        </div>
                    </div>

                    <div class="input-row">
                        <textarea 
                            id="questionInput" 
                            placeholder="Ask anything about the repository..."
                            disabled
                        ></textarea>
                        <button id="askBtn" disabled>
                            Send ‚Üí
                        </button>
                        <button id="stopBtn" class="stop-btn" disabled>
                            Stop
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-go.min.js"></script>
    <script>
        // Initialize Prism autoloader
        Prism.plugins.autoloader.languages_path = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/';
    </script>
    <script src="app.js"></script>
</body>
