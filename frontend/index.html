<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo-Trace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            padding: 20px;
            color: #e0e6ff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #0f1629;
            border-radius: 12px;
            border: 1px solid #1a2640;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8), 0 0 1px rgba(56, 189, 248, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .header {
            background: linear-gradient(135deg, #0f2a47 0%, #164e63 100%);
            color: #7dd3fc;
            padding: 24px;
            text-align: center;
            border-bottom: 1px solid #0ea5e9;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #7dd3fc;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(125, 211, 252, 0.5);
        }

        .header p {
            font-size: 14px;
            opacity: 0.85;
            color: #94a9c9;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .left-panel {
            width: 35%;
            border-right: 1px solid #1a2640;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: #0f1629;
        }

        .right-panel {
            width: 65%;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: #0a0e27;
        }

        .section {
            margin-bottom: 28px;
        }

        .section h2 {
            font-size: 14px;
            color: #7dd3fc;
            margin-bottom: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            text-shadow: 0 0 10px rgba(125, 211, 252, 0.3);
        }

        .input-group {
            margin-bottom: 14px;
        }

        label {
            display: block;
            font-size: 12px;
            color: #94a9c9;
            margin-bottom: 6px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        input[type="text"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #1a2640;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            background: #0a0e27;
            color: #e0e6ff;
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder,
        input[type="url"]::placeholder,
        textarea::placeholder {
            color: #4a5f7f;
        }

        input[type="text"]:focus,
        input[type="url"]:focus,
        textarea:focus {
            outline: none;
            border-color: #38bdff;
            background: #0f1629;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.2), inset 0 0 10px rgba(56, 189, 248, 0.05);
        }

        button {
            background: linear-gradient(135deg, #0ea5e9 0%, #38bdff 100%);
            color: #0a0e27;
            border: 1px solid #7dd3fc;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.4px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(56, 189, 248, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, #38bdff 0%, #7dd3fc 100%);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .status-panel {
            background: rgba(15, 22, 41, 0.8);
            border: 1px solid #1a2640;
            border-radius: 6px;
            padding: 14px;
            font-size: 13px;
            min-height: 100px;
        }

        .status-item {
            margin-bottom: 10px;
        }

        .status-label {
            color: #94a9c9;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.3px;
        }

        .status-value {
            color: #38bdff;
            margin-left: 8px;
        }

        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #38bdff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 5px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-ready {
            color: #10b981;
            font-weight: 600;
        }

        .status-failed {
            color: #ef4444;
            font-weight: 600;
        }

        .status-processing {
            color: #f59e0b;
            font-weight: 600;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 16px;
            padding: 14px;
            background: rgba(10, 14, 39, 0.5);
            border: 1px solid #1a2640;
            border-radius: 6px;
        }

        .message {
            margin-bottom: 16px;
        }

        .message.user {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 13px;
            line-height: 1.5;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #0f3460 0%, #38bdff 100%);
            color: #0a0e27;
            font-weight: 500;
        }

        .message.assistant .message-bubble {
            background: rgba(26, 38, 64, 0.8);
            color: #e0e6ff;
            border: 1px solid #1a2640;
        }

        .citations {
            margin-top: 8px;
            font-size: 12px;
            color: #94a9c9;
            padding: 8px 10px;
            background: rgba(15, 22, 41, 0.6);
            border-left: 2px solid #38bdff;
            border-radius: 4px;
        }

        .citations strong {
            display: block;
            margin-bottom: 5px;
            color: #38bdff;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .citation-link {
            display: block;
            color: #38bdff;
            text-decoration: none;
            margin: 3px 0;
            transition: all 0.2s ease;
        }

        .citation-link:hover {
            color: #7dd3fc;
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            color: #4a5f7f;
            padding: 40px 20px;
            font-size: 14px;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            color: #86efac;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .input-row {
            display: flex;
            gap: 8px;
        }

        .input-row > button {
            flex-shrink: 0;
            width: auto;
        }

        #questionInput {
            resize: none;
            height: 50px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #1a2640;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #38bdff;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .left-panel,
            .right-panel {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #1a2640;
            }

            .right-panel {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Repo-Trace</h1>
            <p>Ingest and explore your GitHub repositories</p>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <!-- Repository Section -->
                <div class="section">
                    <h2>Repository</h2>
                    
                    <div class="input-group">
                        <label for="repoUrl">GitHub URL</label>
                        <input 
                            type="url" 
                            id="repoUrl" 
                            placeholder="https://github.com/owner/repo"
                            value=""
                        >
                    </div>

                    <div class="input-group">
                        <label for="branchInput">Branch (optional)</label>
                        <input 
                            type="text" 
                            id="branchInput" 
                            placeholder="main"
                            value=""
                        >
                    </div>

                    <button id="ingestBtn" style="width: 100%;">
                        <span>ðŸ”„ Ingest Repository</span>
                    </button>
                </div>

                <!-- Status Section -->
                <div class="section" style="flex: 1; display: flex; flex-direction: column;">
                    <h2>Ingestion Status</h2>
                    <div class="status-panel" id="statusPanel" style="flex: 1;">
                        <div class="empty-state">
                            Enter a repository URL and click Ingest to begin.
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <!-- Chat Section -->
                <div class="section" style="flex: 1; display: flex; flex-direction: column;">
                    <h2>Chat</h2>
                    <div id="chatMessages" class="chat-messages">
                        <div class="empty-state">
                            Once your repository is ingested, ask questions about it.
                        </div>
                    </div>

                    <div class="input-row">
                        <textarea 
                            id="questionInput" 
                            placeholder="Ask a question about the repository..."
                            disabled
                        ></textarea>
                        <button id="askBtn" disabled style="width: 80px; padding: 10px;">
                            Ask
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
