name: CI

on:
  pull_request:
  push:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend - static checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Adjust paths if your frontend folder name differs
      - name: Verify static frontend files exist
        run: |
          test -f frontend/index.html || (echo "Missing frontend/index.html" && exit 1)
          test -f frontend/app.js || (echo "Missing frontend/app.js" && exit 1)
          echo "Static frontend files found."

  backend:
    name: Backend - FastAPI lint/test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      # If you use requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install ruff pytest

      - name: Lint (ruff)
        run: ruff check .

      - name: Tests (pytest)
        run: pytest -q
