<!DOCTYPE html>
<html>
<head>
    <title>Test Syntax Highlighting</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .test-message { margin: 20px 0; padding: 10px; border: 1px solid #333; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Testing Syntax Highlighting</h1>
    <div id="testContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-go.min.js"></script>
    <script>
        Prism.plugins.autoloader.languages_path = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/';

        function processMarkdownContent(content) {
            let processed = content
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');

            processed = processed.replace(/```(\w+)?\n?([\s\S]*?)```/g, (match, language, code) => {
                const lang = language || 'plaintext';
                const langDisplay = language ? language.charAt(0).toUpperCase() + language.slice(1) : 'Code';

                return `<div style="margin: 12px 0; border-radius: 8px; overflow: hidden; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(139, 92, 246, 0.2);">
                    <div style="background: rgba(139, 92, 246, 0.1); padding: 8px 12px; font-size: 12px; font-weight: 500; color: #a78bfa; border-bottom: 1px solid rgba(139, 92, 246, 0.2); display: flex; justify-content: space-between; align-items: center;">
                        <span>${langDisplay}</span>
                        <button style="background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.3); color: #60a5fa; padding: 4px 8px; border-radius: 4px; font-size: 11px; cursor: pointer;" onclick="copyCode(this)">Copy</button>
                    </div>
                    <div style="padding: 12px; overflow-x: auto; font-family: 'Fira Code', 'Monaco', 'Consolas', monospace; font-size: 13px; line-height: 1.4;">
                        <pre style="margin: 0;"><code class="language-${lang}">${code.trim()}</code></pre>
                    </div>
                </div>`;
            });

            processed = processed.replace(/`([^`\n]+)`/g, '<code style="background: rgba(0,0,0,0.2); padding: 2px 4px; border-radius: 3px; font-family: monospace;">$1</code>');

            processed = processed
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>');

            return processed;
        }

        function copyCode(button) {
            const codeElement = button.closest('div').nextElementSibling.querySelector('code');
            const code = codeElement.textContent;

            navigator.clipboard.writeText(code).then(() => {
                button.textContent = 'Copied!';
                button.style.background = 'rgba(16, 185, 129, 0.1)';
                button.style.borderColor = 'rgba(16, 185, 129, 0.3)';
                button.style.color = '#34d399';
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.style.background = 'rgba(59, 130, 246, 0.1)';
                    button.style.borderColor = 'rgba(59, 130, 246, 0.3)';
                    button.style.color = '#60a5fa';
                }, 2000);
            });
        }

        // Test content with various code blocks
        const testContent = `Here's a Python function:

\`\`\`python
def hello_world():
    print("Hello, World!")
    return True
\`\`\`

And here's some JavaScript:

\`\`\`javascript
function greet(name) {
    console.log(\`Hello, \${name}!\`);
    return \`Welcome, \${name}\`;
}
\`\`\`

Java example:

\`\`\`java
public class HelloWorld {
    public static void main(String[] args) {
        System.out.println("Hello, World!");
    }
}
\`\`\`

Go example:

\`\`\`go
package main

import "fmt"

func main() {
    fmt.Println("Hello, World!")
}
\`\`\`

Inline code like \`console.log("test")\` should also work.`;

        const container = document.getElementById('testContainer');
        const div = document.createElement('div');
        div.className = 'test-message';
        div.innerHTML = processMarkdownContent(testContent);
        container.appendChild(div);

        // Apply syntax highlighting
        div.querySelectorAll('pre code').forEach((block) => {
            Prism.highlightElement(block);
        });
    </script>
</body>
</html></content>
